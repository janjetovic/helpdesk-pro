{% extends "base.html" %}
{% block title %}Anmeldung â€“ HelpDesk Pro{% endblock %}

{% block content %}
<div class="login-wrapper">
    <div class="login-card">
        <div class="login-header">
            <span class="logo-badge logo-badge-lg">HD</span>
            <h1>HelpDesk <span class="logo-pro">Pro</span></h1>
            <p class="login-subtitle">IT-Support-Ticketsystem</p>
        </div>

        <form method="POST" class="login-form">
            <div class="form-group">
                <label for="username">Benutzername</label>
                <input type="text" id="username" name="username" required autofocus
                       placeholder="Benutzername eingeben">
            </div>
            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" name="password" required
                       placeholder="Passwort eingeben">
            </div>
            <button type="submit" class="btn btn-primary btn-full">Anmelden</button>
        </form>

        <div class="login-demo">
            <p class="demo-title">Demo-Zugangsdaten:</p>
            <div class="demo-accounts">
                <div class="demo-account">
                    <span class="demo-role">Admin</span>
                    <code>admin / admin123</code>
                </div>
                <div class="demo-account">
                    <span class="demo-role">Techniker</span>
                    <code>technik1 / tech123</code>
                </div>
                <div class="demo-account">
                    <span class="demo-role">Mitarbeiter</span>
                    <code>mueller / user123</code>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
