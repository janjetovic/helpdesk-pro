{% extends "base.html" %}
{% block title %}Fehler {{ code }} – HelpDesk Pro{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-code">{{ code }}</div>
    <h1>{{ message }}</h1>
    <p>Die angeforderte Seite konnte nicht gefunden oder aufgerufen werden.</p>
    <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Zurück zum Dashboard</a>
</div>
{% endblock %}
